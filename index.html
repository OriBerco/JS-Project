<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #3f3a5b;
            text-align: center;
        }

        #taskBoxWrapper {
            display: flex;
            background-color: rgba(0, 0, 0, .5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            z-index: 1;
            
        }

        button {
            cursor: pointer;

            border: 0;
            color: #000;
            background: #fa4b6b8c;
            padding: 18px 32px;
            border-radius: 6px;
            box-shadow: 0 6px #ff0030;
            transition: .3s;
            font: 600 22px sans-serif;
        }
        td>button{
            width: 100%;
        }

        button:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #ff0030;
        }

        #newTaskBox {
            display: flex;
            font-family: Arial;
            flex-direction: column;
            align-items: center;
            width: 45vw;
            margin: 5% auto;
            background-color: #fff;
            padding: 20px;
            position: relative;
            border-radius: 8px;
            height: 75vh;
            gap: 15px;
            font-size: 1.5em;
            
            

        }

        #updateTaskBoxWrapper {
            display: flex;
            background-color: rgba(0, 0, 0, .5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            z-index: 1;
            

        }

        #updateTaskBox {
            display: flex;
            font-family: Arial;
            flex-direction: column;
            align-items: center;
            width: 45vw;
            margin: 5% auto;
            background-color: #fff;
            padding: 20px;
            position: relative;
            border-radius: 8px;
            height: 75vh;
            gap: 15px;
            font-size: 1.5em;
        }

        #close {
            font-size: 2rem;
            position: absolute;
            color: #000;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #closeUpdate {
            font-size: 2rem;
            position: absolute;
            color: #000;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        table {
            font-size: 1rem;
        }

        tr {
            display: flex;
            align-items: stretch;
            max-width: 80vw;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }
        #headline{
            cursor: pointer;
            color: #b09090;
            font: 800 4rem sans-serif;
            transition: 1s;
        }
        #headline:hover{
            color: #fff;
            text-shadow: 0 0 5px #03e9f4,
            0 0 25px #03e9f4,0 0 50px #1dd2db,0 0 100px #206367;
        }
thead>tr>td{
    color: #fff;
    text-shadow: 0 0 5px #03e9f4,
    0 0 25px #03e9f4,0 0 50px #1dd2db,0 0 100px #206367;
    padding: 0px;
    text-align: center;
}
        td {
            border: 1px solid rgba(219, 119, 119, 0.595);
            display: flex;
            flex-wrap: wrap;
            flex: 1;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .box {
            position: relative;
            width: 80vw;
            color: #fff;
            background: #151320;
            font: 700 1rem;
            border-radius: 3px;
        }

        .box::before,
        .box::after {
            content: '';
            z-index: -1;
            position: absolute;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            top: -10px;
            left: -10px;
            border-radius: 8px;
            background: linear-gradient(45deg,
                    #ffff00, #00ff00, #0099ff, #001aff, #a200ff, #ff0055, #ff0000,
                    #ff0055, #ff0000, #ffff00, #00ff00, #0099ff, #001aff, #a200ff);
            background-size: 300%;
            animation: border 12s linear infinite;
        }

        .box::after {
            filter: blur(50px);
        }

        @keyframes border {

            0%,
            100% {
                background-position: 0 0;
            }

            50% {
                background-position: 300%;
            }

        }
    </style>
</head>

<body>
    <h1 id="headline">Task Manager</h1>
    <div class="addTask"><button type='button' class="btn" id="taskOpener">Add Task</button></div><br><br>
    <select name="taskSelector" id="taskSelector" onchange="selectTask()">
        <option value="All">Show All</option>
        <option value="Completed">Completed</option>
        <option value="Uncompleted">Uncompleted</option>
    </select><br><br>
    <div id="taskBoxWrapper">
        <div id="newTaskBox">
            <h1>New Task </h1>
            <div id="close">X</div>
            <label for="name">Task Name &nbsp<input type="text" id="add-task-name"></label><br>
            <label for="description">Task Description &nbsp<input type="text"
                    id="add-task-description"></label><br><label
                for="">Task End Date &nbsp<input type="date" name="" id="add-task-endDate"></label><br><button
                id="add-task-button">Add New Task</button>

        </div>
    </div>

    <div id="updateTaskBoxWrapper">
        <div id="updateTaskBox">

            <h1>Update Task </h1>
            <div id="closeUpdate" onClick=closeUpdateBtn()>X</div>
            <label for="name">Task Name<input type="text" id="update-task-name"></label>
            <label for="description">Task Description<input type="text" id="update-task-description"></label><label
                for="">Task End Date<input type="date" name="" id="update-task-endDate">
                <div id="updateBtnArea"></div>

        </div>
    </div>

    <table class="box">
        <thead>
            <tr>
                <td>
                    <h2>Task Name</h2>
                </td>
    <td>
        <h2>Description</h2>
    </td>
    <td>
        <h2>End Date</h2>
    </td>
    <td>
        <h2>Status</h2>
    </td>
    </tr>
    </thead>
    <tbody id="taskList"></tbody>

    </table>
    <script src="/app.js">

    </script>
</body>

</html>
